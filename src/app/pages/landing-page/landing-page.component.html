@if (res | async; as response) {
  @if (response.code === Businesscode.ELECTION_RETRIEVED && response.body.length > 0) {
    <p>En construction</p>
  } @else {
    <div class="p-2">
      <p class="text-primary font-bold">

        {{ response.code === Businesscode.ELECTION_RETRIEVED ?
        ("ELECTIONS.EMPTY" | transloco)
        : response.message }}
      </p>
    </div>
  }
}
