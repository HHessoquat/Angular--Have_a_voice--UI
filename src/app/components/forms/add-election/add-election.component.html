<form class="justify-center items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
  <label for="electionName">{{'ELECTION.NAME' | transloco}}</label>
  <input
    id="electionName"
    class="textInput"
    type="text"
    formControlName="name"
    placeholder="{{'ELECTION.NAME_PLACEHOLDER' | transloco}}"
  >
  <label for="dateStart">{{'ELECTION.DATE_START' | transloco}}</label>
  <input
    id="dateStart"
    class="textInput"
    type="datetime-local"
    formControlName="dateStart"
  >
  <label for="dateEnd">{{'ELECTION.DATE_END' | transloco}}</label>
  <input
    id="dateEnd"
    class="textInput"
    type="datetime-local"
    formControlName="dateEnd"
  >
  <div class="py-2 flex flex-col justify-center items-center gap-4 w-full">
    <button
      type="button"
      class="primary-btn w-1/5"
      (click)="addChoice()"
    >
      {{ 'ELECTION.ADD_CHOICE' |transloco }}
    </button>
    <div class="flex flex-wrap gap-2 justify-evenly">
      @for (choiceForm of getChoice().controls; track $index) {
        <app-add-choice [choice]="choiceForm" (removeChoice)="removeChoice($index)"/>
      }
    </div>
  </div>
  <button class="submitForm w-1/5" type="submit" [disabled]="form.invalid">
    {{"GENERAL.BUTTON.SUBMIT" | transloco}}
  </button>
</form>
