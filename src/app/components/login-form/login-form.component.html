<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label class="formLabel" for="username">{{"LOGIN.USERNAME" | transloco}}</label>
  <input
    id="username"
    class="textInput"
    type="text"
    placeholder='{{"LOGIN.USERNAME_PLACEHOLDER" | transloco}}'
    formControlName="username"
  >
  @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
    <small>{{ "LOGIN.ERRORS.USERNAME_REQUIRED" | transloco}}</small>
  }

  <label class="formLabel" for="password">{{"LOGIN.PASSWORD" | transloco}}</label>
  <input
    id="password"
    class="textInput"
    type="password"
    placeholder='{{"LOGIN.PASSWORD_PLACEHOLDER" | transloco}}'
    formControlName="password"
  >
  @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
    <small>{{"LOGIN.ERRORS.PASSWORD_REQUIRED" | transloco}}</small>
  }


  <button type="submit">{{"LOGIN.SUBMIT" | transloco}}</button>

</form>
